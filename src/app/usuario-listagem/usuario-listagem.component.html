<p-table
[value]="usuarios" responsiveLayout="scroll"
[paginator]="true"
[rows]="5"
[showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[5,10,20]"
selectionMode="single" [(selection)]="usuarioSelecionado" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th>CÃ³digo</th>
            <th>E-mail</th>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr [SelectTableRow]="usuario">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.first_name }}</td>
            <td>{{ usuario.last_name }}</td>
        </tr>
    </ng-template>
</p-table>
